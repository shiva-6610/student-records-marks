<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
</head>
<body>
    <h2>➕ Add Student</h2>
    <form method="POST">
        Name: <input type="text" name="name" required><br><br>
        Roll No: <input type="text" name="roll" required><br><br>
        Math Marks: <input type="number" name="math" min="0" max="100" required><br><br>
        Science Marks: <input type="number" name="science" min="0" max="100" required><br><br>
        English Marks: <input type="number" name="english" min="0" max="100" required><br><br>
        <input type="submit" value="Save">
    </form>
    <a href="{{ url_for('index') }}">⬅ Back</a>
</body>
</html>
